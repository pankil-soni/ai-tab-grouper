<!DOCTYPE html>
<html>
  <head>
    <title>AI Tabs Grouper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tailwindCdn.js"></script>
    <style>
      body {
        width: 400px;
        min-height: 500px;
        padding: 1rem;
      }
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .loading.active {
        display: flex;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">AI Tabs Grouper</h1>

        <div class="space-y-4">
          <!-- Grouping Method Selection -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Grouping Method
            </label>
            <select
              id="groupingMethod"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="website">By Website Domain</option>
              <option value="manual">Manual Categories</option>
              <option value="auto">Auto AI Categories</option>
            </select>
          </div>

          <!-- Manual Categories Input (initially hidden) -->
          <div id="manualCategoriesSection" class="hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Enter Categories (comma-separated)
            </label>
            <input
              type="text"
              id="manualCategories"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Work, Shopping, Social Media, ..."
            />
          </div>

          <!-- Group Button -->
          <button
            id="groupButton"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          >
            Group Tabs
          </button>

          <!-- Status Message -->
          <div id="status" class="mt-4 text-sm text-gray-600"></div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"
        ></div>
        <p class="text-center mt-2">Grouping tabs...</p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
