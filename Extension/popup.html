<!DOCTYPE html>
<html>
<head>
    <title>AI Tab Grouper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 w-96 bg-gray-50 border-2 rounded-md shadow-lg m-2">
    <div class="space-y-4">
        <!-- Header -->
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-800">AI Tab Grouper</h1>
            <button id="settingsButton" class="p-2 hover:bg-gray-200 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>

        <!-- Search Bar -->
        <div class="relative">
            <input type="text" id="tabSearch" placeholder="Search tabs..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Grouping Controls -->
        <div class="space-y-2">
            <select id="groupingMethod" class="w-full p-2 border rounded-lg bg-white">
                <option value="auto">AI-Powered Grouping</option>
                <option value="website">Group by Website</option>
                <option value="manual">Custom Categories</option>
                <option value="smart">Smart Rules</option>
                <option value="activity">By Activity</option>
            </select>

            <div id="manualCategoriesSection" class="hidden space-y-2">
                <textarea id="manualCategories" placeholder="Enter categories (one per line)" class="w-full p-2 border rounded-lg h-24"></textarea>
            </div>

            <!-- Smart Rules Section -->
            <div id="smartRulesSection" class="hidden space-y-2">
                <div id="savedRules" class="space-y-1"></div>
                <button id="addRuleButton" class="text-sm text-blue-600 hover:text-blue-800">+ Add Rule</button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-2">
            <button id="groupButton" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Group Tabs
            </button>
            <button id="ungroupAllButton" class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                Ungroup All
            </button>
        </div>

        <!-- Templates Section -->
        <div class="border-t pt-2">
            <h3 class="font-medium text-gray-700 mb-2">Saved Templates</h3>
            <div id="templates" class="space-y-1">
                <!-- Templates will be inserted here -->
            </div>
            <button id="saveTemplateButton" class="mt-2 text-sm text-blue-600 hover:text-blue-800">+ Save Current Groups as Template</button>
        </div>

        <!-- Statistics -->
        <div class="border-t pt-2">
            <h3 class="font-medium text-gray-700 mb-2">Tab Statistics</h3>
            <div id="tabStats" class="text-sm text-gray-600">
                <!-- Statistics will be inserted here -->
            </div>
        </div>

        <!-- Status Messages -->
        <div id="loading" class="hidden items-center justify-center space-x-2">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
            <span class="text-sm text-gray-600">Processing...</span>
        </div>
        <div id="status" class="text-sm"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-4 rounded-lg w-80">
            <h2 class="text-lg font-bold mb-4">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Auto-suspend inactive tabs after</label>
                    <select id="suspendAfter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="never">Never</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
                <div>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="enableNotifications" class="rounded text-blue-600">
                        <span class="text-sm text-gray-700">Enable notifications</span>
                    </label>
                </div>
                <div>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="autoGroup" class="rounded text-blue-600">
                        <span class="text-sm text-gray-700">Auto-group new tabs</span>
                    </label>
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="closeSettings" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800">Cancel</button>
                    <button id="saveSettings" class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
